########################################################################################
#
# Common Settings
#
########################################################################################

# バーチャルホスト設定
#NameVirtualHost *:80

# keepAlive設定
KeepAlive On

# PD[mod_auth_openidc] OpenID Connectのレスポンスタイプ設定(code = Authorization Code Grant) [code]
OIDCResponseType OIDCResponseType.code
#OIDCResponseType code

# PD[mod_auth_openidc] Cookieやキャッシュの暗号化で使用されるパスフレーズの設定 [password]
OIDCCryptoPassphrase OIDCCryptoPassphrase.password

# PD[mod_auth_openidc] RP(mod_auth_openidc)のセッションクッキーが設定されるドメインの設定 [sso.example.com]
OIDCCookieDomain OIDCCookieDomain.example.com

# PD[mod_auth_openidc] OP(Keycloak)との通信時にSSLを使用する際の、有効なサーバー証明書チェック有無の設定 [Off]
OIDCSSLValidateServer OIDCSSLValidateServer.Off
#OIDCSSLValidateServer Off

# PD[mod_auth_openidc] OP(Keycloak)のメタデータURLの設定 [https://sso.example.com/auth/realms/demo/.well-known/openid-configuration]
OIDCProviderMetadataURL https://sso.example.com/auth/realms/demo/.well-known/openid-configuration

# PD[mod_auth_openidc] クレームの連携方法の設定 [headers]
OIDCPassClaimsAs OIDCPassClaimsAs.headers
#OIDCPassClaimsAs headers

#x PD[mod_auth_openidc] クレームのプレフィックスの設定 空文字がデフォルト
#OIDCClaimPrefix ""


# PD[httpd/alb] header 許容サイズの拡大=albmax cookieでのtoken保持能力を上げるため。 [64000]
LimitRequestFieldSize 64000

# PX httpd_debugdump=#Debug_Trace# [httpd] httpdのdebugダンプ用のパラメータ []
#Debug_Trace#DumpIOInput On
#Debug_Trace#DumpIOOutput On
#Debug_Trace#LogLevel debug dumpio:trace7


########################################################################################
#
# Default Site Settings
#
########################################################################################
<VirtualHost *:80>
    # PX ServerNameForUnknownHostAccess=dummy.example.com [httpd] 間違ったURLでアクセスされた際に利用される仮想サーバ名 目的:特に意味はない [dummy.example.com]
    ServerName    dummy.example.com
    RewriteEngine On
    RewriteOptions inherit

    # 想定ドメイン以外から接続があった場合は403を返す。
    RewriteRule ^/.* / [R=403,L]

</VirtualHost>


